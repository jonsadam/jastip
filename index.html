<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jastip By Bella</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #fdf2ff;
  --card: rgba(255,255,255,0.75);
  --text: #1e1b4b;
  --accent1: #ff4ecd;
  --accent2: #7c3aed;
  --accent3: #00f5ff;
}

body.dark {
  --bg: #0f0f1a;
  --card: rgba(20,20,35,0.75);
  --text: #f8fafc;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  transition: 0.4s ease;
}

/* Animated Blobs */
.blob {
  position: fixed;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.6;
  z-index: -1;
  animation: float 12s infinite ease-in-out alternate;
}

.blob1 { background: var(--accent1); top: -100px; left: -100px; }
.blob2 { background: var(--accent2); bottom: -120px; right: -120px; animation-delay: 3s; }
.blob3 { background: var(--accent3); top: 40%; left: 60%; animation-delay: 6s; }

@keyframes float {
  from { transform: translateY(0px) scale(1); }
  to { transform: translateY(40px) scale(1.1); }
}

.container {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  backdrop-filter: blur(25px);
  border-radius: 30px;
  padding: 45px 30px;
  box-shadow: 0 25px 70px rgba(0,0,0,0.25);
  text-align: center;
  position: relative;
  transition: 0.4s ease;
}

.profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  margin-bottom: 15px;
}

.profile h1 {
  font-size: 24px;
  font-weight: 800;
  background: linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.profile p {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 30px;
}

.button {
  display: block;
  text-decoration: none;
  margin: 14px 0;
  padding: 15px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 15px;
  transition: 0.3s ease;
  position: relative;
  overflow: hidden;
}

.button::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: -100%;
  background: rgba(255,255,255,0.3);
  transition: 0.4s;
}

.button:hover::after { left: 100%; }
.button:hover { transform: scale(1.05); }

.katalog { background: linear-gradient(90deg,var(--accent2),var(--accent1)); color: white; }
.wa { background: linear-gradient(90deg,#00c853,#69f0ae); color: white; }
.ig { background: linear-gradient(90deg,#f9ce34,#ee2a7b,#6228d7); color: white; }

.catalog-section { margin-top: 40px; }

.catalog-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 15px;
}

.product {
  background: rgba(255,255,255,0.6);
  border-radius: 18px;
  padding: 10px;
  backdrop-filter: blur(15px);
  transition: 0.3s;
}

body.dark .product { background: rgba(40,40,65,0.7); }

.product:hover { transform: translateY(-5px) scale(1.05); }

.product img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 5px;
}

.toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: var(--card);
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

footer {
  margin-top: 30px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<div class="toggle" onclick="toggleDarkMode()">?? Mode</div>

<div class="container">
  <div class="profile">
    <img src="https://via.placeholder.com/150" alt="Logo">
    <h1>Jastip By Bella</h1>
    <p>Trusted Jastip • Fast response</p>
  </div>

  <a href="#katalog" class="button katalog">Lihat Katalog</a>
  <a href="https://wa.me/6281234567890" target="_blank" class="button wa">?? Order via WhatsApp</a>
  <a href="https://instagram.com/username" target="_blank" class="button ig">?? Follow Instagram</a>

  <div id="katalog" class="catalog-section">
    <h3>Our Events</h3>
    <div class="catalog-grid">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produk">
        Locapop<br><b>Start 25k</b>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produk">
        Glamlocal<br><b>Start 75k</b>
      </div>
    </div>
  </div>

  <footer>© 2026 Jastip By Bella</footer>
</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}
</script>

</body>
</html>
