<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitip Donk Kak!</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #ffc1d6, #ffd6a5);
  --card: rgba(255, 240, 245, 0.92);
  --text: #5a2a3a;
  --hotpink1: #ff4f8b;
  --hotpink2: #ff6fa5;
}

body.dark {
  --bg-gradient: linear-gradient(135deg, #3b1c2e, #5a2a4a);
  --card: rgba(90, 42, 74, 0.88);
  --text: #ffeaf4;
}

*{ margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

html {
  scroll-behavior: smooth;
}

body {
  min-height:100vh;
  background:var(--bg-gradient);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
  overflow-y:auto;
  transition:background 0.6s ease, color 0.6s ease;
  cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1034.cur'), auto;
  -webkit-font-smoothing:antialiased;
}

/* Sparkle Overlay */
body::before {
  content:"";
  position:fixed;
  width:100%; height:100%;
  background-image: radial-gradient(rgba(255,255,255,0.7) 1px, transparent 1px);
  background-size: 35px 35px;
  opacity:0.25;
  animation:sparkle 8s linear infinite;
  z-index:0;
}

@keyframes sparkle { from{transform:translateY(0);} to{transform:translateY(-35px);} }

.container {
  width:100%; max-width:420px;
  background:var(--card);
  backdrop-filter:blur(30px);
  border-radius:40px;
  padding:50px 30px;
  box-shadow:0 30px 90px rgba(255,105,180,0.45);
  text-align:center;
  position:relative;
  z-index:1;
  opacity:0;
  transform:translateY(40px);
  animation:fadeUp 1s cubic-bezier(.22,1,.36,1) forwards;
}

.profile img {
  width:120px; height:120px;
  border-radius:50%; object-fit:cover;
  border:5px solid white;
  box-shadow:0 15px 35px rgba(255,105,180,0.5);
  margin-bottom:15px;
}

.profile h1 {
  font-size:26px; font-weight:800;
  background:linear-gradient(90deg,var(--hotpink1),var(--hotpink2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.profile p { font-size:14px; opacity:0.9; margin-bottom:35px; }

/* 3D Glossy Button */
.button {
  display:block; text-decoration:none;
  margin:16px 0; padding:18px;
  border-radius:35px;
  font-weight:700; font-size:15px;
  color:white;
  background:linear-gradient(145deg,var(--hotpink1),var(--hotpink2));
  box-shadow:0 8px 0 #d63384, 0 15px 30px rgba(255,79,139,0.6);
  transition:all 0.2s ease;
  position:relative;
}

.button:hover { transform:translateY(-4px) scale(1.05); }
.button:active { transform:translateY(4px); box-shadow:0 4px 0 #d63384; }

.catalog-section { margin-top:45px; }

.catalog-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  margin-top:15px;
}

.product {
  background:rgba(255,255,255,0.75);
  border-radius:20px;
  padding:12px;
  backdrop-filter:blur(15px);
  transition:0.3s;
}

body.dark .product { background:rgba(120,60,100,0.65); }

.product:hover { transform:translateY(-6px) scale(1.07); }

.product img { width:100%; border-radius:15px; margin-bottom:6px; }

.toggle {
  position:absolute; top:20px; right:20px;
  background:var(--card);
  padding:8px 15px; border-radius:20px;
  cursor:pointer; font-size:13px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  z-index:2;
}

footer { margin-top:35px; font-size:12px; opacity:0.8; }

/* Floating Glitter Emoji */
.glitter {
  position:fixed;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp {
  0% { transform:translateY(100vh) scale(1); opacity:0; }
  10% { opacity:1; }
  100% { transform:translateY(-10vh) scale(1.3); opacity:0; }
}
  @keyframes fadeUp {
  to {
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>
<body>

<div class="toggle" onclick="toggleDarkMode()">ðŸ’– Mode</div>

<div class="container">
  <div class="profile">
    <img src="logojastip.png" alt="Logo">
    <h1>Nitip Donk Kak! </h1>
    <h1>by Bella</h1>
    <p>Trusted Jastip - Fast Responses</p>
  </div>

  <a href="#katalog" class="button">Lihat Katalog</a>
  <a href="https://chat.whatsapp.com/Jkhfiaoz4O2IzFetOZJaHE" target="_blank" class="button">Order via WhatsApp</a>
  <a href="https://instagram.com/nitipdonkak" target="_blank" class="button">Follow Instagram</a>

  <div id="katalog" class="catalog-section">
    <h3>Our Events</h3>
    <div class="catalog-grid">
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3rX3HkYgAONbIkAvn6T8ePDCzGLzZ4hPJPg&s0" alt="Produk">
        Locapop<br><b>Start 5k</b>
      </div>
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKUNMFbJHbrdDhXwAAgMVorTrGZxdxsfglEQ&s" alt="Produk">
        Glamlocal<br><b>Start 5k</b>
      </div>
    </div>
  </div>

  <footer>Â© 2026 Nitip Dong Kak! by Bella</footer>
</div>

<script>
function toggleDarkMode(){ document.body.classList.toggle('dark'); }

/* Generate floating glitter */
function createGlitter(){
  const glitter=document.createElement('div');
  glitter.className='glitter';
  glitter.innerHTML='âœ¨';
  glitter.style.left=Math.random()*100+'vw';
  glitter.style.animationDuration=(6+Math.random()*4)+'s';
  document.body.appendChild(glitter);
  setTimeout(()=>{ glitter.remove(); },10000);
}

function sparkleLoop(){
  createGlitter();
  setTimeout(()=>{
    requestAnimationFrame(sparkleLoop);
  },1500);
}

requestAnimationFrame(sparkleLoop);
</script>

</body>
</html>
